<app-navbar></app-navbar>

<div class="row">
    <div class="container">
        <div class="col-sm-3"></div>
        <div class="col-sm-5">
            <form [formGroup]="changepassword" (ngSubmit)="Changepass()" id="change-password" class="col-12 p-a0"
        dir="rtl">

        <div class="form-group m-2">
            <label class="font-weight-700  pull-right">البريد الإلكتروني * </label>
            <input  [ngStyle]="{ 'text-align': 'right'}" required="" formControlName="email" class="form-control" placeholder="البريد الإلكتروني " type="email">
        </div>
        <div class="form-group m-2">
            <label class="font-weight-600  pull-right" dir="rtl">الرقم السري القديم *</label>
            <input required="" formControlName="password" class="form-control " placeholder=" ادخل الرقم السري القديم"
                type="password">
        </div>
        <div class="form-group m-2">
            <label class="font-weight-600  pull-right" dir="rtl">الرقم السري الجديد *</label>
            <input required="" formControlName="newPassword" class="form-control " placeholder=" الرقم السري الجديد"
                type="password">
        </div>
        <div class="text-center " dir="ltr">
            <a class=" m-2" data-toggle="tab" [routerLink]="['/login']">رجوع </a>
            <button type="submit" class="btn btn_primary m-3">حـفـظ</button>
        </div>

</form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
