<app-navbar></app-navbar>
<div class="container ">
    <div class="row">
        <div class="col-sm-4">j</div>
        <div class="col-sm-4">
            <form [formGroup]="MyDataTOchange" (ngSubmit)="ForGEtPassWOrd()" id="sendCode" class=" col-12 p-a0"
                dir="rtl">

                <div class="form-group" >
                    <label class="font-weight-700  pull-right">البريد الإلكتروني * </label>
                    <input
                    [ngStyle]="{ 'text-align': 'right'}"
                    FormConto required="" formControlName="email" class="form-control"
                        placeholder="البريد الإلكتروني " type="email">
                </div>
                <div class="form-group">
                    <label class="font-weight-600  pull-right" dir="rtl">الكود الخاص بك *</label>
                    <input
                    [ngStyle]="{ 'text-align': 'right'}"
                    required="" formControlName="code" class="form-control " placeholder=" ادخل الكود الخاص بك"
                        type="number">
                </div>
                <div class="form-group">
                    <label class="font-weight-600  pull-right" dir="rtl">الرقم السري الجديد *</label>
                    <input required="" formControlName="newPassword" class="form-control "
                        placeholder=" الرقم السري الجديد" type="password">
                </div>
                <div class="text-center" dir="ltr">
                    <a class="site-button outline gray button-lg radius-no m-2" data-toggle="tab"
                        [routerLink]="['/login']">رجوع </a>
                    <button type="submit" class="btn btn_primary m-5">حـفـظ</button>
                </div>

            </form>

        </div>
        <div class="col-sm-4"></div>

    </div>
</div>
